<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>订单支付</title>
    <link rel="stylesheet" href="../styles/public.css">
    <link rel="stylesheet" href="../styles/payResult.css">  
    <link rel="stylesheet" href="../styles/sm-extend.min.css">
</head>
<body>
    <!--page Start-->
    <div class="page page-current">
        <!--头部 Start-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition="slide-out"><span class="icon icon-left"></span></a><a class="pull-right close">关闭</a><a class="pull-right icon icon-refresh"></a>
            <h1 class="title">订单支付</h1>
        </header>
        <!--头部 End-->
        <section class="content">
            <div class="pay_Amount pay_top clearfix">
                <span>支付金额</span><span>￥49.70 </span>
            </div>
            <p class="pay_Channel lineBlock">选择支付渠道</p>
            <div class="pay_Amount clearfix">
              
               
                <div class="pay-group">
                    <input type="radio" id="checkbox-1-2" class="regular-checkbox" name="pay" /><label for="checkbox-1-2" class="skin-lable-r"></label>
                    <dl class="pay-list">
                        <dt class="p-name"><strong><img src="../assets/images/weixin.png" /></strong>微信支付</dt>
                    </dl>
                </div>
                <div class="pay-group">
                    <input type="radio" class="regular-checkbox" id="checkbox-1-3" name="pay" /><label for="checkbox-1-3" class="skin-lable-r"></label>
                    <dl class="pay-list">
                        <dt class="p-name"><strong><img src="../assets/images/alipay.png" /></strong>支付宝</dt>
                    </dl>
                </div>
            </div>
            <div class="pay-agreement">
                <input type="checkbox" id="agreement" /><label for="agreement"> 我已阅读并同意</label><a href="#">《支付协议》</a>
            </div>
            <div class="submitBotton"><a href="javascript:;">确 定</a></div>
        </section>
    </div>
    <!--page End-->
</body>
</html>
