<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单填写</title>
    <link href="styles/sm.min.css" rel="stylesheet" />
    <link href="styles/sm-extend.min.css" rel="stylesheet" />
    <link href="styles/airshow.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/src/default.html">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class='title'>订单填写</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">主页</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">会员</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-cart"></span>
                <span class="tab-label">订票</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">指南</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-phone"></span>
                <span class="tab-label">电话</span>
            </a>
        </nav>
        <div class="content">
            <div class="order-top">
                <h3>【实名制 刷身份证入园】珠海航展11月4号至6号</h3>
                <div class="scope-book-notice">
                    <span>预订须知</span>
                </div>

            </div>
            <div class="order-infor">
                <div class="bd">
                    <div class="order-item">
                        <ul>
                            <li class="play-date">
                                <label>使用日期</label>
                                <input type="text" data-toggle='date' id="date-input" readonly="readonly" value="2016-11-04" />
                            </li>
                            <li>
                                <label>手机号</label>
                                <input type="tel" data-key="phone" class="item-phone" placeholder="该手机号用于查询订单使用">
                            </li>
                            <li>
                                <label>购买张数</label>
                                <div class="number">
                                    <span class="reduce unactive"></span>
                                    <input type="number" class="ticket-num" value="1" readonly="">
                                    <span class="increase"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="item-box">
                        <div class="order-item">
                            <ul>
                                <li style="position: relative;">
                                    <label>出行人</label>
                                    <input type="text" data-key="name" class="item-name" placeholder="请填写联系人姓名">
                                </li>
                                <li class="multiselect">
                                    <label>身份证</label>
                                    <input type="text" data-key="id_card" class="item-multiselect" placeholder="请输入身份证">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="item-box">
                        <div class="order-item">
                            <ul>
                                <li style="position: relative;">
                                    <label>出行人</label>
                                    <input type="text" data-key="name" class="item-name" placeholder="请填写联系人姓名">
                                </li>
                                <li class="multiselect">
                                    <label>身份证</label>
                                    <input type="text" data-key="id_card" class="item-multiselect" placeholder="请输入身份证">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="item-box">
                        <div class="order-item">
                            <ul>
                                <li style="position:relative;">
                                    <label>出行人</label>
                                    <input type="text" data-key="name" class="item-name" placeholder="请填写联系人姓名">
                                </li>
                                <li class="multiselect">
                                    <label>身份证</label>
                                    <input type="text" data-key="id_card" class="item-multiselect" placeholder="请输入身份证">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="ft">
                    <div class="price">
                        <label>订单总额：</label>
                        <span></span>
                    </div>
                    <div class="submit">
                        <a href="javascript:;">去支付</a>
                    </div>
                </div>
                <div class="flow-shadow">
                    <div class="shadow-mask"></div>
                    <div class="shadow-words"><p>已提交订单，请稍候~</p><p>若想继续购买该票，请<a href="javascript:;">刷新</a>页面</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/sm.min.js"></script>
<script src="assets/js/sm-extend.min.js"></script>
<script>
    $("#date-input").calendar({
         value: ['2016-11-04'],
        minDate: '2016-11-03',
        maxDate:'2016-11-06'
    });
</script>
</body>
</html>
