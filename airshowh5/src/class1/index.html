<!DOCTYPE html>
<html lang="en" ng-app="todoList">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
<link rel="stylesheet" type="text/css" href="skin/theme.css"> 
</head>

<body  class="p10" ng-controller="TaskCtrl">
	<div  >
		<div class="input-group">
			<input type="text" ng-model="task" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="add()">
					提交
				</button>
			</span>
		</div>

		<div class="row">
				<h4 ng-hide="tasks.length==0">任務列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			<div class="input-group">
				<input type="text" value="{{item}}" class="form-control col-xs-12">
				<a ng-click="tasks.splice($index,1)">刪除</a>
			</div>
		</li>
	 
	</ul>
		</div>
	</div>
	

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript">
	 angular.module('todoList',[])
	 .controller('TaskCtrl',function($scope){
	 	$scope.task = "";
	 	$scope.tasks = [];
	 	$scope.add = function(){
	 		$scope.tasks.push($scope.task);
	 	}
	 });
</script>
</html>
